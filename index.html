<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shiny Rocks Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.2em;
            font-weight: 300;
            margin-top: 0;
            margin-bottom: 30px;
        }

        .button {
            padding: 20px 40px;
            background-color: #ff8c00;
            border: none;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: 400;
            text-transform: uppercase;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ff6a00;
            transform: translateY(-5px);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 1em;
            font-weight: 300;
            color: #bbb;
        }

        .footer a {
            color: #ff8c00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ff6a00;
        }
    </style>
</head>

<body>
    <h1>Shiny Rocks Generator</h1>
    <h2>Click below to generate your shiny rocks!</h2>
    <button class="button">Generate Rocks</button>
    <div class="footer">
        <p>Made by <a href="https://github.com" target="_blank">GitHub</a></p>
    </div>
</body>
</html>
